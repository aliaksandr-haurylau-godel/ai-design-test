<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#035BFF',
                        secondary: '#6366F1',
                        'neutral-900': '#111827',
                        'neutral-100': '#F3F4F6',
                        success: '#10B981',
                        error: '#EF4444',
                        warning: '#F59E0B',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    spacing: {
                        '15': '3.75rem',
                    }
                },
                screens: {
                    'sm': '640px',
                    'md': '768px',
                    'lg': '1024px',
                    'xl': '1280px',
                },
            }
        }
    </script>
</head>
<body class="bg-neutral-100 font-sans">
    <div id="app">
        <!-- Mobile Menu (hidden by default) -->
        <div id="mobile-menu" class="fixed inset-0 bg-gray-800 bg-opacity-75 z-50 hidden md:hidden">
            <div class="fixed top-0 left-0 h-full bg-white w-64 shadow-xl p-6">
                <div class="flex justify-between items-center mb-8">
                    <h2 class="text-xl font-bold">Menu</h2>
                    <button id="close-menu-btn" class="text-gray-500 hover:text-gray-800">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                    </button>
                </div>
                <nav class="flex flex-col space-y-4">
                    <a href="#" class="text-gray-700 hover:text-primary">Dashboard</a>
                    <a href="#" class="text-gray-700 hover:text-primary">Services</a>
                    <a href="#" class="text-gray-700 hover:text-primary">Billing</a>
                    <a href="#" class="text-gray-700 hover:text-primary">Support</a>
                </nav>
            </div>
        </div>

        <!-- Header -->
        <header class="bg-white shadow-sm" style="height: 60px;">
            <div class="container mx-auto px-4 h-full flex justify-between items-center">
                <!-- Logo and Mobile Menu Button -->
                <div class="flex items-center">
                    <button id="hamburger-menu-btn" class="md:hidden mr-4 text-gray-600 hover:text-gray-900">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
                    </button>
                    <div class="text-2xl font-bold text-primary">Logo</div>
                </div>

                <!-- Desktop Navigation -->
                <nav class="hidden md:flex items-center space-x-8">
                    <a href="#" class="text-gray-700 hover:text-primary">Dashboard</a>
                    <a href="#" class="text-gray-700 hover:text-primary">Services</a>
                    <a href="#" class="text-gray-700 hover:text-primary">Billing</a>
                    <a href="#" class="text-gray-700 hover:text-primary">Support</a>
                </nav>

                <!-- Profile and Notifications -->
                <div class="flex items-center space-x-4">
                    <button class="relative text-gray-600 hover:text-gray-900">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6 6 0 00-5-5.917V5a2 2 0 00-4 0v.083A6 6 0 004 11v3.159c0 .538-.214 1.055-.595 1.436L2 17h5m8 0v1a3 3 0 01-6 0v-1m6 0H9"></path></svg>
                        <span class="absolute top-0 right-0 h-2 w-2 bg-red-500 rounded-full"></span>
                    </button>
                    <div class="relative">
                        <button class="flex items-center space-x-2">
                            <img src="https://via.placeholder.com/32" alt="User Avatar" class="rounded-full">
                            <span class="hidden lg:inline text-gray-700">John Doe</span>
                        </button>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="container mx-auto p-4 md:p-8">
            <h1 class="text-3xl font-bold text-neutral-900 mb-6">Dashboard</h1>
            <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                <!-- Main content area -->
                <div class="lg:col-span-2 bg-white p-6 rounded-lg shadow-sm">
                    <h2 class="text-xl font-bold mb-4">Your Services</h2>
                    <p>Service management cards will go here.</p>
                </div>
                <!-- Sidebar -->
                <div class="bg-white p-6 rounded-lg shadow-sm">
                    <h2 class="text-xl font-bold mb-4">Upcoming Renewals</h2>
                    <p>Renewal notices will go here.</p>
                </div>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
